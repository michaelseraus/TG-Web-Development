<!DOCTYPE html>

  <body>
    <h1 style="text-align: center">Objects</h1>

    <h3>
      Opdracht 1: <br />
      <br />
      Maak een Object die club informatie bijhoudt: <br />

      <ul>
        <li>Naam van de club</li>
        <li>Type sport</li>
        <li>Aantal leden</li>
      </ul>
    </h3>

    <code
      >const Clubinfo = function (name, sport, members) { <br />
      this.name = name; <br />
      this.sport = sport; <br />
      this.members = members; <br />
      };
    </code>

    <script>
      // Opdracht 1

      const Clubinfo = function (name, sport, members) {
        this.name = name;
        this.sport = sport;
        this.members = members;
      };
    </script>
  </body>
