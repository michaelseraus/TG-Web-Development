<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .words button {
        position: relative;
        border: 1px solid black;
        border-radius: 0.5em;
        background-color: white;
        padding: 0.5em;
        cursor: pointer;
        transition: background-color 0.3s ease-in-out;
        z-index: 1;
      }

      .words button:focus {
        outline: none;
        background-color: grey;
      }

      .words .fg {
        position: absolute;
        content: "";
        display: flex;
        justify-content: center;
        align-items: center;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border-radius: inherit;
        background-color: white;
        z-index: 2;
        transition: width 0.3s ease-out;
        overflow: hidden;
      }

      .words button:hover .fg {
        width: 0;
        z-index: 1;
      }
      .words button:focus .fg {
        width: 0;
      }

      .answer {
        font-size: 2em;
        font-weight: 900;
      }
    </style>
  </head>
  <body>
    <h1>Guess the word</h1>
    <section>
      <div class="words">
        <button onclick="guess(this)">
          <div class="fg">Show</div>
          <span>Together</span>
        </button>
        <button onclick="guess(this)">
          <div class="fg">Show</div>
          <span>Teamwork</span>
        </button>
        <button onclick="guess(this)">
          <div class="fg">Show</div>
          <span>Scrum</span>
        </button>
        <button onclick="guess(this)">
          <div class="fg">Show</div>
          <span>Individual</span>
        </button>
        <button onclick="guess(this)">
          <div class="fg">Show</div>
          <span>Moments</span>
        </button>
        <button onclick="guess(this)">
          <div class="fg">Show</div>
          <span>Like</span>
        </button>
        <button onclick="guess(this)">
          <div class="fg">Show</div>
          <span>Dislike</span>
        </button>
        <button onclick="guess(this)">
          <div class="fg">Show</div>
          <span>Money</span>
        </button>
        <button onclick="guess(this)">
          <div class="fg">Show</div>
          <span>Important</span>
        </button>
      </div>
    </section>
    <br />
    <div>
      <span>The number of wrong guesses: <span id="count">0</span></span>
      <p id="label"></p>
    </div>
    <button id="btn" onclick="resetGame()" disabled>Reset Game</button>
    <script>
      const words = [
        "Together",
        "Teamwork",
        "Scrum",
        "Individual",
        "Moments",
        "Like",
        "Dislike",
        "Money",
        "Important",
      ];

      let guessingWord = words[Math.round(Math.random() * 8)];
      let labelText = document.getElementById("label");
      let countText = document.getElementById("count");
      let count = 0;
      const maxCount = 3;

      function guess(obj) {
        if (count == maxCount) {
          return;
        }
        count++;
        console.log(count);
        console.log(guessingWord);

        if (obj.children[1].innerHTML == guessingWord) {
          labelText.innerHTML =
            "You have correctly guessed the word!! " + guessingWord;
          document.getElementById("btn").disabled = false;
        } else if (maxCount != count) {
          countText.innerHTML = count;
        } else {
          countText.innerHTML = count;
          labelText.innerHTML = "Game Over! The answer was : " + guessingWord;
          document.getElementById("btn").disabled = false;
        }
      }

      function resetGame() {
        count = 0;
        guessingWord = words[Math.round(Math.random() * 8)];
        countText.innerHTML = count;
        labelText.innerHTML = "";
        document.getElementById("btn").disabled = true;
      }
    </script>
  </body>
</html>
