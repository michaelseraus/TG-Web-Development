<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Translate months</h1>
    <input type="number" name="number" id="number" />
    <button onclick="translateMonth()">translate</button>
    <div id="translatedMonth"></div>

    <script>
      function translateMonth() {
        let number = document.getElementById("number").value;
        let text = document.getElementById("translatedMonth");

        switch (number) {
          case "1":
            text.innerHTML = "January";
            break;
          case "2":
            text.innerHTML = "Februari";
            break;
          case "3":
            text.innerHTML = "Maart";
            break;
          case "4":
            text.innerHTML = "April";
            break;
          case "5":
            text.innerHTML = "Mei";
            break;
          case "6":
            text.innerHTML = "Juni";
            break;
          case "7":
            text.innerHTML = "July";
            break;
          case "8":
            text.innerHTML = "Augustus";
            break;
          case "9":
            text.innerHTML = "September";
            break;
          case "10":
            text.innerHTML = "Oktober";
            break;
          case "11":
            text.innerHTML = "November";
            break;
          case "12":
            text.innerHTML = "December";
            break;
        }
      }
    </script>
  </body>
</html>
