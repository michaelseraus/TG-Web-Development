<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1 style="text-align: center">Datatypes Herkennen</h1>
    <ol>
      <li>Maak een let variable en noem het datatype.</li>
      <li>Ken de waarde true aan de variable.</li>
      <li>
        Print vervolgens de variable met console.log(“datatype ” + typeof
        datatype);
      </li>
      <li>Wat voor type is de waarde false? ( <strong>boolean</strong> )</li>
    </ol>

    <script>
      let datatype = true;
      console.log("datatype" + typeof datatype);
    </script>
  </body>
</html>
