<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1 style="text-align: center">Numbers</h1>

    <p>
      1. Copy de volgende code in jouw VSCode: <br />
      let number = 3 ; <br />
      number += 4 ; <br />
      number -= 2 ; <br />
      number /= 5 ; <br />
      number *= 4; <br />
      console.log(number); <br />
      2. Wat is de uitkomst ?
      <strong
        >4, cause it does all of the math in order that its placed so, <br />
        3+4 = 7 <br />
        7-2 = 5 <br />
        5/5 = 1 <br />
        1*4 = 4
      </strong>
    </p>

    <script>
      let number = 3;
      number += 4;
      number -= 2;
      number /= 5;
      number *= 4;
      console.log(number);
    </script>
  </body>
