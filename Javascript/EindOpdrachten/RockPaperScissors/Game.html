<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inconsolata&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      h1 {
        text-align: center;
        color: #e2122c;
        text-shadow: 2px 2px 8px rgb(168, 77, 77);
      }
      body {
        display: flex;
        flex-direction: column;
        background: rgb(25, 171, 160);
        background: linear-gradient(
          329deg,
          rgba(25, 171, 160, 1) 24%,
          rgba(179, 204, 51, 1) 100%
        );
        background-size: cover no-repeat;
        height: 100vh;
        font-family: "Inconsolata", monospace;
        justify-content: center;
      }
      .gameCont {
        width: 800px;
        height: 400px;
        border-top-left-radius: 73px;
        border-top-right-radius: 73px;
        margin: 2rem auto;
        display: flex;
        justify-content: space-evenly;
      }

      .keuze1 {
        width: 400px;
        height: 400px;
        border-top-left-radius: 73px;
        border-top-right-radius: 73px;
      }

      .keuze2 {
        width: 400px;
        height: 400px;
        border-top-left-radius: 73px;
        border-top-right-radius: 73px;
      }
      .rock__image {
        background-image: url("./Images/rock\ .png");
        background-size: cover;
      }
      .paper__image {
        background-image: url("./Images/paper\ .png");
        background-size: cover;
      }
      .scissor__image {
        background-image: url("./Images/scissor\ .png");
        background-size: cover;
      }
      button {
        padding: 1rem 2rem;
        width: 120px;
        margin-left: 5px;
        border: 2px solid #8fc866;
        background: none;
        margin-top: 20px;
        font-size: 1rem;
        transition: 0.2s;
      }

      button:hover,
      button:focus {
        box-shadow: 0 0.5em 0.5em -0.4em black;
        transform: translateY(-0.25em);
      }

      .cont {
        height: 200px;
        align-items: center;
        margin: 1rem auto;
      }
      #answer {
        color: #e2122c;
      }

      @media screen and (max-width: 768px) {
        body {
          width: 480px;
        }
        .cont {
          display: block;
          margin: 0 auto;
        }

        .gameCont {
          scale: 0.5;
        }
      }
    </style>
  </head>
  <body>
    <h1>Rock Paper Scissors</h1>

    <div class="gameCont">
      <div class="keuze1"></div>
      <div class="keuze2"></div>
    </div>
    <div class="cont">
      <p>
        <strong>Choose Your Hand:</strong>&nbsp;
        <span style="font-size: 2rem" id="answer"></span>
      </p>

      <button onclick="chooseType(0)">Rock</button>
      <button onclick="chooseType(1)">Paper</button>
      <button onclick="chooseType(2)">Scissors</button>
    </div>
    <script>
      // IMPROVED VERSION!!

      function chooseType(type) {
        console.log(type);
        let userChoice = document.getElementsByClassName("keuze1")[0];

        reset(userChoice);
        userChoice.classList.add(retrieveChosenType(type));

        const randomType = Math.floor(Math.random() * 3);

        let computer = document.getElementsByClassName("keuze2")[0];

        reset(computer);
        computer.classList.add(retrieveChosenType(randomType));

        // document.getElementById('answer').innerText = "blabla";
        // console.log(user + " "+ randomType);
        if (type === 0 && randomType === 2) {
          document.getElementById("answer").innerText = "Rock wins";
        } else if (type === 0 && randomType === 1) {
          document.getElementById("answer").innerText = "Paper wins";
        } else if (type === 0 && randomType === 0) {
          document.getElementById("answer").innerText = "Draw!";
        } else if (type === 1 && randomType === 2) {
          document.getElementById("answer").innerText = "Scissor wins";
        } else if (type === 1 && randomType === 1) {
          document.getElementById("answer").innerText = "Draw!";
        } else if (type === 1 && randomType === 0) {
          document.getElementById("answer").innerText = "Paper wins";
        } else if (type === 2 && randomType === 2) {
          document.getElementById("answer").innerText = "Draw!";
        } else if (type === 2 && randomType === 1) {
          document.getElementById("answer").innerText = "Scissor wins";
        } else if (type === 2 && randomType === 0) {
          document.getElementById("answer").innerText = "Rock wins";
        }
      }

      function reset(element) {
        element.classList.remove("rock__image");
        element.classList.remove("paper__image");
        element.classList.remove("scissor__image");
      }

      function retrieveChosenType(type) {
        let chosenType;
        switch (type) {
          case 0:
            chosenType = "rock__image";
            break;
          case 1:
            chosenType = "paper__image";
            break;
          case 2:
            chosenType = "scissor__image";
            break;
          default:
        }

        return chosenType;
      }
    </script>
  </body>
</html>
