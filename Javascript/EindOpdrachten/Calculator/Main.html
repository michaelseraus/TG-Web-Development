<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./Main.css" />
  </head>
  <body>
    <div class="calcContainer">
      <div class="calculator">
        <div class="display"><h2></h2></div>
        <div class="calc-buttons">
          <p>
            <button type="button" id="clear" class="btn-tertiary clear" onclick="reset()" value="AC">AC</button>
            <button type="button" class="btn-tertiary minus" onclick="inputMinus(this.value)" value="-">Â±</button>
            <button type="button" class="btn-tertiary operator" onclick="inputOperator(this)" value="%">%</button>
            <button type="button" class="btn-secondary operator" onclick="inputOperator(this)" value="/">&divide;</button>
          </p>
          <p>
            <button type="button" class="btn-primary digit" onclick="inputDigit(this.value)" value="7">7</button>
            <button type="button" class="btn-primary digit" onclick="inputDigit(this.value)" value="8">8</button>
            <button type="button" class="btn-primary digit" onclick="inputDigit(this.value)" value="9">9</button>
            <button type="button" class="btn-secondary operator" onclick="inputOperator(this)" value="*">&times;</button>
          </p>
          <p>
            <button type="button" class="btn-primary digit" onclick="inputDigit(this.value)" value="4">4</button>
            <button type="button" class="btn-primary digit" onclick="inputDigit(this.value)" value="5">5</button>
            <button type="button" class="btn-primary digit" onclick="inputDigit(this.value)" value="6">6</button>
            <button type="button" class="btn-secondary operator" onclick="inputOperator(this)" value="-">-</button>
          </p>
          <p>
            <button type="button" class="btn-primary digit" onclick="inputDigit(this.value)" value="1">1</button>
            <button type="button" class="btn-primary digit" onclick="inputDigit(this.value)" value="2">2</button>
            <button type="button" class="btn-primary digit" onclick="inputDigit(this.value)" value="3">3</button>
            <button type="button" class="btn-secondary operator" onclick="inputOperator(this)" value="+">+</button>
          </p>
          <p>
            <button type="button" class="btn-primary digit long" onclick="inputDigit(this.value)" value="0">0</button>
            <button type="button" class="btn-primary decimal" onclick="inputDecimal(this.value)" value=".">.</button>
            <button type="button" class="btn-secondary operator" onclick="inputOperator(this)" value="=">=</button>
          </p>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
