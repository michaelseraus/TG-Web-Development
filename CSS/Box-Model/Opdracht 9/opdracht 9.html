<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .div1,
      .div2,
      .div3 {
        height: 100px;
        width: 100px;
        background-color: darkgreen;
        box-sizing: border-box;
        border-style: solid;
      }

      .div2 {
        margin: 20px;
        padding: 20px;
        border-width: 5px;
      }

      .div3 {
        margin: 30px;
        padding: 30px;
        border-width: 10px;
      }
    </style>
  </head>
  <body>
    <div class="div1"></div>

    <div class="div2"></div>

    <div class="div3"></div>
  </body>
</html>
