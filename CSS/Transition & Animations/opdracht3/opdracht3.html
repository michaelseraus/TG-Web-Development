<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .boxesCont {
        box-sizing: border-box;
        height: 212px;
        border: 1px solid;
        display: flex;
        flex-direction: column;
      }
      .box1,
      .box2,
      .box3,
      .box4,
      .box5 {
        height: 40px;
        width: 40px;
        margin: 2px;
        border: 1px solid;
        background-color: blueviolet;
        display: flex;
        justify-content: center;
        align-items: center;
        transition: 4s;

        cursor: pointer;
      }

      .boxesCont:hover .box1 {
        margin-left: 96%;
        border-radius: 50%;
        background-color: chartreuse;
        transition-timing-function: linear;
      }

      .boxesCont:hover .box2 {
        margin-left: 96%;
        border-radius: 10px;
        background-color: chartreuse;
        transition-timing-function: ease;
      }

      .box2 {
        transition-timing-function: ease;
      }

      .boxesCont:hover .box3 {
        margin-left: 96%;
        background-color: chartreuse;
        transition-timing-function: ease-out;
      }

      .box3 {
        transition-timing-function: ease-out;
      }

      .boxesCont:hover .box4 {
        margin-left: 96%;
        background-color: chartreuse;
        transition-timing-function: ease-in;
      }

      .box4 {
        transition-timing-function: ease-in;
      }

      .boxesCont:hover .box5 {
        margin-left: 96%;
        background-color: chartreuse;
        transition-timing-function: ease-in-out;
      }

      .box5 {
        transition-timing-function: ease-in-out;
      }
    </style>
  </head>
  <body>
    <div class="boxesCont">
      <div class="box1">1</div>
      <div class="box2">2</div>
      <div class="box3">3</div>
      <div class="box4">4</div>
      <div class="box5">5</div>
    </div>
  </body>
</html>
