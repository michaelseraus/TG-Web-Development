<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }

      button {
        position: relative;
        padding: 10px 200px;
        background-color: #20b2aa;
        color: white;
        border-style: none;
        cursor: pointer;
      }

      button::before {
        content: "";
        position: absolute;
        top: 0px;
        bottom: 0px;
        left: 0px;
        right: 400px;
        border-left: 5px solid #ff6347;
        border-top: 5px solid #ff6347;
      }

      button::after {
        content: "";
        position: absolute;
        top: 0px;
        bottom: 0px;
        right: 0px;
        left: 400px;
        border-right: 5px solid #ff6347;
        border-bottom: 5px solid #ff6347;
      }
    </style>
  </head>
  <body>
    <h2>button met pseudo-element namaken</h2>

    <button>Button</button>
  </body>
</html>
