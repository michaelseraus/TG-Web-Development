<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        display: flex;
      }
      .circle {
        position: relative;
        height: 100px;
        width: 100px;
        border-radius: 50%;
        background-color: black;
        margin: 200px 100px;
        color: white;
        text-align: center;
      }

      h1 {
        margin-top: 34px;
      }

      h1::before {
        content: "";
        position: absolute;
        top: 0px;
        bottom: 14px;
        left: -40px;
        right: 50px;
        background-color: white;
        border-radius: 50%;
        scale: 0.04;
      }
      h1::after {
        content: "";
        position: absolute;
        top: 14px;
        bottom: 0px;
        left: 50px;
        right: -40px;
        background-color: white;
        border-radius: 50%;
        scale: 0.04;
      }

      .circle::before {
        content: "";
        position: absolute;
        top: 0px;
        bottom: 0px;
        left: -50px;
        right: 50px;
        background-color: black;
        border-radius: 50%;
        scale: 0.5;
        z-index: -1;
      }
      .circle::after {
        content: "";
        position: absolute;
        top: 0px;
        bottom: 0px;
        left: 50px;
        right: -50px;
        background-color: black;
        border-radius: 50%;
        scale: 0.5;
        z-index: -1;
      }
    </style>
  </head>
  <body>
    <div class="circle"><h1>1</h1></div>
    <div class="circle"><h1>2</h1></div>
    <div class="circle"><h1>3</h1></div>
  </body>
</html>
