<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        text-align: center;
        height: 50px;
      }
      #myDiv {
        text-align: center;

      }

    <div>This wont be selected</div>

    <div id="myDiv">This will be selected using id attribute</div>
