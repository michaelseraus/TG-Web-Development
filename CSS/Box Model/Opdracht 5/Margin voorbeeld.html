<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      p {
        height: 20px;
        background-color: darkcyan;
      }

      .mPadding {
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <h3>Content zonder padding</h3>

    <p>Dit paragraph heeft GEEN padding</p>

    <h3>Content met padding</h3>

    <p class="mPadding">Dit paragraph heeft WEL padding</p>
  </body>
</html>
