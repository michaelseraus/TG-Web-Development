<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .flexCont {
        box-sizing: border-box;
        height: 200px;
        width: 600px;
        margin: 250px auto;
        background-color: #fffacd;
        display: flex;
        align-items: center;
      }

      .purple1,
      .purple2,
      .purple3,
      .purple4,
      .purple5,
      .purple6 {
        background-color: #a9affd;
        height: 20px;
        width: 300px;
        margin-bottom: 3px;
      }

      .purple1 {
        width: 600px;
      }
      .purple2 {
        width: 260px;
      }
      .purple3 {
        width: 300px;
      }
      .purple4 {
        width: 340px;
      }

      .purple5 {
        width: 115px;
      }

      .purple6 {
        width: 160px;
      }
    </style>
  </head>
  <body>
    <div class="flexCont">
      <div class="purpleCont">
        <div class="purple1"></div>
        <div class="purple2"></div>
        <div class="purple3"></div>
        <div class="purple4"></div>
        <div class="purple5"></div>
        <div class="purple6"></div>
      </div>
    </div>
  </body>
</html>
