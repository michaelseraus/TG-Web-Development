<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .flexCont {
        display: flex;
        height: 406px;
        width: 300px;
        margin: 200px auto;
        background-color: #fffacd;
      }

      .purple1,
      .purple2,
      .purple3,
      .purple4,
      .purple5,
      .purple6 {
        background-color: #a9affd;
        height: 400px;
        width: 30px;
        margin: 3px 3px;
      }

      .purple2 {
        height: 200px;
        align-self: center;
      }

      .purple3 {
        height: 240px;
        align-self: center;
      }

      .purple4 {
        height: 280px;
        align-self: center;
      }

      .purple5 {
        height: 140px;
        align-self: center;
      }

      .purple6 {
        height: 170px;
        align-self: center;
      }
    </style>
  </head>
  <body>
    <div class="flexCont">
      <div class="purple1"></div>
      <div class="purple2"></div>
      <div class="purple3"></div>
      <div class="purple4"></div>
      <div class="purple5"></div>
      <div class="purple6"></div>
    </div>
  </body>
</html>
