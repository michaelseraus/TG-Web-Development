<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      h2 {
        text-align: center;
      }
      .flexStart {
        margin: 50px;
        display: flex;
        justify-content: flex-start;
        padding: 10px auto;
        background-color: yellow;
      }

      .flexEnd {
        margin: 50px;
        display: flex;
        justify-content: flex-end;
        padding: 10px auto;
        background-color: yellow;
      }

      .center {
        margin: 50px;
        display: flex;
        justify-content: center;
        padding: 10px auto;
        background-color: yellow;
      }

      .Space-Evenly {
        margin: 50px;
        display: flex;
        justify-content: space-evenly;
        padding: 10px auto;
        background-color: yellow;
      }

      .Space-Between {
        margin: 50px;
        display: flex;
        justify-content: space-between;
        padding: 10px auto;
        background-color: yellow;
      }

      .Space-Around {
        margin: 50px;
        display: flex;
        justify-content: space-around;
        padding: 10px auto;
        background-color: yellow;
      }

      .Inherit {
        margin: 50px;
        display: flex;
        justify-content: inherit;
        padding: 10px auto;
        background-color: yellow;
      }

      .gContainers {
        padding: 15px 20px;
        background-color: green;
        margin: 10px 10px;
      }
    </style>
  </head>
  <body>
    <h1 style="text-align: center">Justify-Content</h1>

    <h2>Flex-Start</h2>

    <div class="flexStart">
      <div class="gContainers">1</div>
      <div class="gContainers">2</div>
      <div class="gContainers">3</div>
      <div class="gContainers">4</div>
      <div class="gContainers">5</div>
      <div class="gContainers">6</div>
    </div>
    <h2>Flex-End</h2>
    <div class="flexEnd">
      <div class="gContainers">1</div>
      <div class="gContainers">2</div>
      <div class="gContainers">3</div>
      <div class="gContainers">4</div>
      <div class="gContainers">5</div>
      <div class="gContainers">6</div>
    </div>
    <h2>Center</h2>
    <div class="center">
      <div class="gContainers">1</div>
      <div class="gContainers">2</div>
      <div class="gContainers">3</div>
      <div class="gContainers">4</div>
      <div class="gContainers">5</div>
      <div class="gContainers">6</div>
    </div>
    <h2>Space-Evenly</h2>
    <div class="Space-Evenly">
      <div class="gContainers">1</div>
      <div class="gContainers">2</div>
      <div class="gContainers">3</div>
      <div class="gContainers">4</div>
      <div class="gContainers">5</div>
      <div class="gContainers">6</div>
    </div>
    <h2>Space-Between</h2>
    <div class="Space-Between">
      <div class="gContainers">1</div>
      <div class="gContainers">2</div>
      <div class="gContainers">3</div>
      <div class="gContainers">4</div>
      <div class="gContainers">5</div>
      <div class="gContainers">6</div>
    </div>
    <h2>Space-Around</h2>
    <div class="Space-Around">
      <div class="gContainers">1</div>
      <div class="gContainers">2</div>
      <div class="gContainers">3</div>
      <div class="gContainers">4</div>
      <div class="gContainers">5</div>
      <div class="gContainers">6</div>
    </div>
    <h2>Inherit</h2>
    <div class="Inherit">
      <div class="gContainers">1</div>
      <div class="gContainers">2</div>
      <div class="gContainers">3</div>
      <div class="gContainers">4</div>
      <div class="gContainers">5</div>
      <div class="gContainers">6</div>
    </div>
  </body>
</html>
