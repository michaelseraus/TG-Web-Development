<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .boxesCont {
        box-sizing: border-box;
        height: 200px;
        width: 310px;
        display: flex;
        flex-wrap: wrap;
      }
      .box {
        height: 100px;
        width: 100px;
        background-color: lightcoral;
        display: flex;
        justify-content: center;
        align-items: center;
        border: 1px solid;
        border-radius: 8px;
      }
    </style>
  </head>
  <body>
    <div class="boxesCont">
      <div class="box">1</div>
      <div class="box">2</div>
      <div class="box">3</div>
      <div class="box">4</div>
      <div class="box">5</div>
      <div class="box">6</div>
    </div>
  </body>
</html>
