<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        color: blue;
      }
      p.blue {
        color: red;
      }
    </style>
  </head>
  <body>
    <p>
      Because the body tag has been styled to blue, this p tag will inheret the
      blue color aswell <br />
      unless i directly apply another color to it.
    </p>

    <p class="blue">
      this paragraph will not be blue because i directly styled it to be red
    </p>
  </body>
</html>
