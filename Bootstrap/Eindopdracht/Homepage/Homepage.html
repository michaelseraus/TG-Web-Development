<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Techgrounds Webshop Homepage</title>
  </head>
  <body class="bg-secondary">
    <header>
      <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
        <a class="navbar-brand" href="#">SuperStore</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-between"
          id="navbarNavAltMarkup"
        >
          <div class="navbar-nav">
            <a class="nav-link active" href="#"
              >Home <span class="sr-only">(current)</span></a
            >
            <a class="nav-link" href="../Shop/Shop.html">Shop</a>
            <a class="nav-link" href="../Contact/contact.html">Contact</a>
          </div>
          <div class="navbar-nav d-none d-md-block">
            <a class="nav-link" href="">
              <img class="" src="./images/TG_Logo.png" height="30" alt="" />
            </a>
          </div>
        </div>
      </nav>
      <div
        class="alert alert-warning alert-dismissable mb-0 d-none d-sm-block"
        style="height: 40px"
      >
        <button
          type="button"
          class="close"
          data-dismiss="alert"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
        <p class="text-center">
          Please do not forget to
          <a href="../Shop/Shop.html" class="alert-link">buy an item!</a>
        </p>
      </div>
    </header>
    <main>
      <h1 class="text-center bg-secondary mb-0 text-white">Super Shop</h1>
      <div class="container w-50 mt-3">
        <div id="carouselShirts" class="carousel slide" data-ride="carousel">
          <div class="carousel-inner mx-auto">
            <div class="carousel-item active" data-interval="10000">
              <img
                src="./images/I_amsterdam.png"
                class="d-block w-100 mx-auto"
                alt="..."
              />
              <div class="carousel-caption text-secondary d-none d-lg-block">
                <h6>Official Amsterdam shirt</h6>
                <p>Now available</p>
              </div>
            </div>
            <div class="carousel-item" data-interval="10000">
              <img
                src="./images/I_amsterdam2.jpg"
                class="d-block w-100 mx-auto"
                alt="..."
              />
              <div class="carousel-caption text-secondary d-none d-lg-block">
                <h6>Official Amsterdam shirt</h6>
                <p>Now available</p>
              </div>
            </div>
            <div class="carousel-item" data-interval="10000">
              <img
                src="./images/I_amsterdamL.jpg"
                class="d-block w-100 mx-auto"
                alt="..."
              />
              <div class="carousel-caption text-secondary d-none d-lg-block">
                <h6>Official Amsterdam shirt</h6>
                <p>Now available</p>
              </div>
            </div>
          </div>
          <a
            class="btn btn-primary w-100 btn-lg px-1"
            href="../Shop/Shop.html"
            role="button"
            >Shop Now!</a
          >
        </div>
      </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/js/bootstrap.min.js"></script>
