<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="Description" content="Enter your description here" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Bootstrap Opdracht 1</title>
  </head>
  <body>
    <div class="container-fluid" style="height: 100vh">
      <div class="row">
        <div class="col-2 bg-light"></div>
        <div class="col-10 py-5 bg-light">
          <h2>Techgrounds x Bootstrap</h2>
          <p>Techgrounds x Bootstrap for maximum efficiency</p>
        </div>
        <div class="col-2 bg-light"></div>
      </div>

      <div class="row">
        <div class="col-2 bg-info"></div>
        <div class="col-8 py-2 bg-info">
          <p>HTML Skills</p>
          <div class="progress">
            <div
              class="progress-bar"
              role="progressbar"
              style="width: 80%"
              aria-valuenow="80"
              aria-valuemin="0"
              aria-valuemax="100"
            >
              80%
            </div>
          </div>
        </div>
        <div class="col-2 bg-info"></div>
      </div>

      <div class="row">
        <div class="col-2 bg-info"></div>
        <div class="col-8 py-2 bg-info">
          <p>CSS Skills</p>
          <div class="progress">
            <div
              class="progress-bar"
              role="progressbar"
              style="width: 50%"
              aria-valuenow="50"
              aria-valuemin="0"
              aria-valuemax="100"
            >
              50%
            </div>
          </div>
        </div>
        <div class="col-2 bg-info"></div>
      </div>

      <div class="row">
        <div class="col-2 bg-info"></div>
        <div class="col-8 py-2 bg-info">
          <p>Bootstrap Skills</p>
          <div class="progress">
            <div
              class="progress-bar"
              role="progressbar"
              style="width: 15%"
              aria-valuenow="15"
              aria-valuemin="0"
              aria-valuemax="100"
            >
              15%
            </div>
          </div>
        </div>
        <div class="col-2 bg-info"></div>
      </div>

      <div class="row" style="height: 100vh">
        <div class="col-2 bg-info"></div>
        <div class="col-8 bg-info">
          <img class="img-fluid py-3" src="./TG_Logo.png" alt="" />
        </div>
        <div class="col-2 bg-info"></div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
